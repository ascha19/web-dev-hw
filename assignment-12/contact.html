<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A mock contact page for a mock site about a mock hot cocoa business named Cocoa Bean & Butter.">
    <meta name="author" content="Avery Cocoa Bean">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>

    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>

    <div id="title-and-logo">
      <div class="title-box-dark">Contact & Bookings</div>
      <div class="icon-box">
        <img src="./images/cbnb-logo-transparent.png" height=180px></img>
      </div>
      <div class="menu-items-placement">
        <div class="menu-items display-inline bellerose-leading">
          <a href="./index.html">Home</a>
        </div>
        <div class="menu-items display-inline bellerose-leading">
          <a href="./about.html">About</a>
        </div>
        <div class="menu-items display-inline bellerose-leading">
          <a href="./services.html">Business & Services</a>
        </div>
        <div class="drop-down">
          <a href="https://www.thespruceeats.com/the-history-of-hot-chocolate-764463">Hot Chocolate History</a>
        </div>
        <div class="drop-down">
          <a href="https://www.newdirectionsaromatics.com/blog/products/all-about-cocoa-butters.html">Cocoa Butter Benefits</a>
        </div>
        <div class="drop-down">
          <a href="https://www.kivateaspa.com/">Another Cafe Spa</a>
        </div>
      </div>
    </div>

    <div class="booking-header">
      <h1>Book an Event</h1>
    </div>

    <div class="booking">
      <form>

        <p>
          <strong>Name</strong>
          <input type="text" name="name" id="name_input" placeholder="Jane Doe" />
       </p>
       <p>
         <strong>Email</strong>
         <input type="text" name="email" id="email_input" placeholder="example@email.com" />
      </p>
       <p>
         <strong>Number of Guests</strong>
         <input type="text" name="number" id="guest_input" placeholder="12345" />
      </p>
      <p>
        <strong>Party Summary</strong><br />
        <textarea name="comments" id="textarea" cols="75" rows="10" maxlength="600">Enter up to 600 characters.</textarea>
      </p>
      <p>
        <input type="submit" name="submit" value="Submit"
      </p>

      </form>
    </div>

    <div class="help-header">
      <h1>Contact Us</h1>
    </div>

    <div class="help">

      <form>

        <p>
          <strong>Name</strong>
          <input type="text" name="name" id="name_input" placeholder="Jane Doe" />
       </p>
       <p>
         <strong>Email</strong>
         <input type="text" name="email" id="email_input" placeholder="example@email.com" />
      </p>
      <p>
        <strong>Summary of Problem</strong><br />
        <textarea name="comments" id="textarea" cols="75" rows="10" maxlength="600">Enter up to 600 characters.</textarea>
      </p>
      <p>
        <input type="submit" name="submit" value="Submit"
      </p>

      </form>

    </div>

  </body>
</html>
